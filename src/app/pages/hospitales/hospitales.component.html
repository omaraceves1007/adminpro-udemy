<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <div class='card-body'>
                <h4 class='card-title'> Buscar Hospital </h4>
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital....">
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-md-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class='row animated fadeIn' *ngIf="!cargando">
    <div class='col-12'>
        <div class='card'>
            <div class='card-body'>
                <div class="col-12  text-right">
                    <button (click)="crearHospital()" class="btn btn-primary btn-rounded"><i class="fa fa-plus "></i>  Crear Hospital</button>
                </div>
                <h4 class='card-title'> Hospitales Registrados ( <small>{{totalRegistros}}</small> ) </h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="actualizarImagen( hospital._id )" [src]="hospital.img | imagen: 'hospital'" class="w50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" type="text" name="nombre" class="form-control">
                            </td>
                            <td>
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger ml-2">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary"> Anteriores </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary ml-2"> Siguientes </button>
            </div>
        </div>
    </div>
</div>
