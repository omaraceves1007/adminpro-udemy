<div class="row">

    <div class='col-4'>
        <div class='card'>
            <div class='card-body'>
                <h4 class='card-title'> Usuarios </h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <img [src]="usuario.img | imagen:'usuario'" class="img-fluid img-circle">
                            </td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <button [routerLink]="['/usuarios']" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" role="alert" *ngIf="usuarios.length === 0">
                    <strong>No hay registros</strong>
                </div>
            </div>
        </div>
    </div>
